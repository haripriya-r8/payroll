
<!DOCTYPE html>
<html>
<head>
    <title>Employee Login Approval</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d1441; /* Dark purple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .container {
            text-align: center;
        }


        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e3b8ff; /* Pastel purple border */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f0e8ff; /* Pastel purple background */
            color: #2d1441; /* Dark purple text */
            outline: none; /* Remove outline on focus */
        }


        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #8a55f7; /* Change border color on focus */
        }


        button[type="submit"] {
    padding: 15px 30px;
    margin-top: 20px;
    font-size: 18px;
    background-color: #e3b8ff; /* Pastel purple */
    color: #2d1441; /* Dark purple text */
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }


  button[type="submit"]:hover {
    background-color: #d8a7ff; /* Darker shade for hover */
  }


  button[type="submit"]:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
  }


        h2 {
            color: #ffffff; /* White */
            margin-bottom: 30px;
            letter-spacing: 1px;
        }


        label {
            color: #ffffff; /* White */
        }
    </style>
</head>
<body>


<div class="container">
    <h2>Login Form</h2>


    <form onsubmit="return validateForm()">
       
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
       
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        <input type="submit" value="Login">
    </form>
</div>


<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;


        // Simple validation
        if (username === "employee" && password === "emp123") {
            alert("Login successful!");
            window.location.href = 'employeecontrol.html';
            return false;
        } else {
            alert("Invalid username or password!");
            window.location.href = 'home.html';
            return false;
        }
    }
</script>


</body>
</html>
